<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="./styles.css" />

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" class="header-img"/>
      <div class="overlay">
        <img src="./images/icon-view.svg" class="icon">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>

    <p class="subtitle">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="sell">
      <p class="price">
        <img src="./images/icon-ethereum.svg" class="eth"/>
        0.041 ETH
      </p>
      <p class="duration">
        <img src="./images/icon-clock.svg" class="clock"/>
        3 days left
      </p>
    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" class="avatar" />
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Stefan Kr√§mer</a>.
    </div> -->
  </div>
</body>
</html>
